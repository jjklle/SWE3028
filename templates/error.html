<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .error-container {
      max-width: 600px;
      margin: 100px auto;
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    h1 {
      font-size: 24px;
      color: #333;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      color: #777;
    }

    .error-code {
      font-size: 60px;
      font-weight: bold;
      color: #e74c3c;
      margin: 0;
    }

    .error-message {
      margin-top: 10px;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #777;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #333;
    }
  </style>
</head>

<body>
    <div class="error-container">
        <h1 class="error-code">Error</h1>
        <p class="error-message">An error occurred while processing your request.</p>
        <a href="/" class="back-link">Go back to the homepage</a>
    </div>
</body>


</html>
