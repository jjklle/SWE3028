        var results = $('#search-results').data('content');

        // let results = JSON.parse('{{ results | tojson }}');

        // console.log(results);
        function make_element(item,category) {
            // item: content info in list e.g. ['3440', 'm', '알라딘', ...]
            path = '/static/img/image/' + item[0] + '.jpg';

            var div = $('<div>',{
                class: "gallery-item"
            }).append(
                $('<a>',{
                    href: '/content/' + item[0],
                })).append(
                    $('<img>',{
                        src: path,
                        alt: 'Image',
                    })
                );

            return div
        }

        function make_content_display(content_data) {

            // remove existing elements
            $(document.documentElement).find('.gallery-item').remove();
            
            for (i = 0; i < results.length; i++) {
                cat = content_data[i][1];
                if (cat == 'm') {
                    item = make_element(content_data[i],'m');
                    item.appendTo("#movie-gallery");
                } else if (cat == 't') {
                    item = make_element(content_data[i],'t');
                    item.appendTo("#drama-gallery");
                } else if (cat == 'b') {
                    item = make_element(content_data[i],'b');
                    item.appendTo("#book-gallery");
                }
            }
        };

        $(function () {
            make_content_display(results);
        });
