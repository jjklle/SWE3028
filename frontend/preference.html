<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>선호 조사</title>
	<link rel="stylesheet" href="css/preference.css">
    <script
        src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/danfojs@0.1.1/dist/index.min.js"></script>

</head>
<body>
	<header>
		<h1>Team 5G</h1>
	</header>
	<main>
		<h2>좋아하는 콘텐츠를 선택해주세요.</h2>
		<form action="pref">
			<div class="form-group">
				
			</div>

			<button type="button" onclick="preference_submit()">다음</button>
		</form>
	</main>
    
    <script>
        for (i=0; i<6; i++) {
            $(".form-group").append("<label> <img src='./img/gallery-img-0" + (i+1) + ".jpg' width='200' height='200'><input type='checkbox' name='unidentified' value='영화'>")
            
        }
        
    </script>

    <script>
        function preference_submit() {  // 입력 선호도 정보 넘기는 기능
            location.href = 'index.html'
        }
    </script>

</body>
</html>
