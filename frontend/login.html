<!DOCTYPE html>
<html>
<head>
    <title>로그인</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        form {
            background-color: white;
            padding: 20px;
            width: 60%;
            margin: auto;
            margin-top: 70px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            border-radius: 10px;
        }
        button[type=button] {
            background-color: #FF9486;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button[type=button]:hover {
            background-color: #ff4a32;
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>로 그 인</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="login-username">ID</label>
                <input type="text" class="form-control" id="login-username" placeholder="Enter ID">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="Enter Password">
            </div>
            <button type="button" class="btn btn-primary" onclick="login()">Login</button>
            <div class="register-group" style="text-align: center">
                <br><a href="./register.html" style="color:rgb(196, 196, 196)">계정이 없으신가요?</a>

            </div>
        </form>
    </div>

    <script>
        // Handle login form submission
        function login() {
            location.href = 'index.html'

            event.preventDefault();
            var username = document.getElementById('login-username').value;
            var password = document.getElementById('login-password').value;
            // Send login request to server
            fetch('/token', {
                method: 'POST',
                body: JSON.stringify({username: username, password: password}),
                headers: {'Content-Type': 'application/json'}
            })
            .then(function(response) {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Login failed. Please try again.');
                }
            })
            .then(function(data) {
                alert('Login successful! Token: ' + data.token);
                // Redirect to protected page or perform other actions
                location.href = 'index.html'
            })
            .catch(function(error) {
                alert(error.message);
            });
        };
    </script>
</body>
</html>
