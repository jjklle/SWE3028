<!DOCTYPE html>
<html>
<head>
    <title>Login/Register Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" class="form-control" id="login-username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <hr>
        <h2>Register</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" class="form-control" id="register-username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" class="form-control" id="register-password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script>
        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('login-username').value;
            var password = document.getElementById('login-password').value;
            // Send login request to server
            fetch('/token', {
                method: 'POST',
                body: JSON.stringify({username: username, password: password}),
                headers: {'Content-Type': 'application/json'}
            })
            .then(function(response) {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Login failed. Please try again.');
                }
            })
            .then(function(data) {
                alert('Login successful! Token: ' + data.token);
                // Redirect to protected page or perform other actions
            })
            .catch(function(error) {
                alert(error.message);
            });
        });

        // Handle register form submission
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('register-username').value;
            var password = document.getElementById('register-password').value;
            // Send register request to server
            fetch('/register', {
                method: 'POST',
                body: JSON.stringify({username: username, password: password}),
                headers: {'Content-Type': 'application/json'}
            })
            .then(function(response) {
                if (response.ok) {
                    alert('Registration successful! Please login.');
                    // Redirect to login page or perform other actions
                } else {
                    throw new Error('Registration failed. Please try again.');
                }
            })
            .catch(function(error) {
                alert(error.message);
            });
        });
    </script>
</body>
</html>
